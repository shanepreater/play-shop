@(title: String)(content: Html)(implicit lang : Lang)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' type="text/css" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
    <link rel='stylesheet' type="text/css" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="@routes.MainController.index()">
                  @Messages("application.name")
                </a>
            </div>
        </div>
    </div>
    
    <div class="container">
        @content
        @debug()
    </div>
</body>
</html>
