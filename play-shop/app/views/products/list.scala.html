@(products : List[model.Product])(implicit flash : Flash,lang: Lang)

@main(Messages("application.name")) {
	<dl class="products">
		@for(product <- products) {
			<dt><a href="@routes.Products.show(product.ean)">@product.name</a></dt>
			<dd>@product.description</dd>
		}
	</dl>
	
	<p>
		<a class="btn" href="@controllers.routes.Products.newProduct()">
			<i class="icon-plus"></i> @Messages("products.new.command")
		</a>
	</p>
}
